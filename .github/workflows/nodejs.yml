name: Node.js CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16]   # ✅ 同时测试 Node.js 16 / 18 / 20
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Git Source
      uses: actions/checkout@v3   # ✅ 最新版

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3   # ✅ 最新版
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm i -g npminstall@5 && npminstall

    - name: Continuous Integration
      run: npm run ci

    - name: Code Coverage
      uses: codecov/codecov-action@v3   # ✅ 最新版
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
